name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # Instala dependências necessárias
          brew install ldid xz
          
          # Baixa o Theos completo
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          
          # Configura o SDK do sistema
          mkdir -p $HOME/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk $HOME/theos/sdks/iPhoneOS14.5.sdk
          
          # CORREÇÃO DEFINITIVA DO DM.PL (Cria o arquivo direto para evitar erro de diretório)
          curl -Lo $HOME/theos/bin/dm.pl https://raw.githubusercontent.com/theos/theos/master/bin/dm.pl
          chmod +x $HOME/theos/bin/dm.pl
          
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Build Tweak
        run: |
          export THEOS=$HOME/theos
          # Garante que o Theos use o dpkg-deb interno se necessário
          export PATH=$THEOS/bin:$PATH
          
          make clean
          make package FINALPACKAGE=1
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeuModFinal
          path: packages/*.deb
