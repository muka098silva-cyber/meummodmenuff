name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # Instala as ferramentas de assinatura e compressão que faltam
          brew install ldid xz
          
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          
          mkdir -p $HOME/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk $HOME/theos/sdks/iPhoneOS14.5.sdk
          
          curl -LO https://raw.githubusercontent.com/theos/theos/master/bin/dm.pl
          mv dm.pl $HOME/theos/bin/
          chmod +x $HOME/theos/bin/dm.pl
          
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Build Tweak
        run: |
          export THEOS=$HOME/theos
          # Força o update para garantir que o ldid seja reconhecido pelo motor do Theos
          cd $HOME/theos && ./bin/update-theos
          
          cd $GITHUB_WORKSPACE
          make clean
          make package FINALPACKAGE=1
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeuModFinal
          path: packages/*.deb
