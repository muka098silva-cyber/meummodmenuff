name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # Baixa o Theos COM todos os submódulos (importante para as pastas vendor)
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          
          # Cria o atalho do SDK
          mkdir -p $HOME/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk $HOME/theos/sdks/iPhoneOS14.5.sdk
          
          # Baixa o dm.pl que o erro anterior pediu
          curl -LO https://raw.githubusercontent.com/theos/theos/master/bin/dm.pl
          mv dm.pl $HOME/theos/bin/
          chmod +x $HOME/theos/bin/dm.pl
          
          # Configura variáveis
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Build Tweak
        run: |
          export THEOS=$HOME/theos
          # Entra na pasta e força a atualização das dependências
          cd $HOME/theos && ./bin/update-theos
          
          # Volta para a pasta do projeto e compila
          cd $GITHUB_WORKSPACE
          make clean
          make package FINALPACKAGE=1
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeuModFinal
          path: packages/*.deb
