name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # Baixa o Theos de forma rápida
          git clone --depth 1 --recursive https://github.com/theos/theos.git ~/theos
          # Usa um comando simples para o SDK
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.zip" -o ~/theos/sdks/sdk.zip
          cd ~/theos/sdks && unzip -q sdk.zip
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Build Tweak
        run: |
          export THEOS=$HOME/theos
          # O comando 'make' puro é mais seguro para evitar erro 9
          make package FINALPACKAGE=1
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeuModFinal
          path: packages/*.deb
